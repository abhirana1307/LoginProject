<div class="loginBody">
<div class="login-form">
	<form [formGroup]='login' (ngSubmit)="onSubmit()">
		<h2>Log In</h2>
		<p>Please log in!</p>
		<hr>
      <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fa fa-paper-plane"></i>
					</span>                    
				</div>
				<input type="email" class="form-control" formControlName="email" placeholder="Email Address" >
			</div>
				<span class="col" *ngIf="login.controls.email.errors?.required && submitted">! email required</span>
				<span class="col" *ngIf="login.controls.email.errors?.pattern ">! Invalid email</span>
        </div>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fa fa-lock"></i>
					</span>                    
				</div>
				<input type="password" class="form-control" formControlName="password" placeholder="Password">
			</div>
				<span class="col" *ngIf="login.controls.password.errors?.required && submitted">! Password required</span>
				<span class="col" *ngIf="login.controls.password.errors?.pattern ">! Please enter valid password at least one uppercase, one lower case and one special case</span>
        </div>
        <!-- <div class="form-group">
			<label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
		</div> -->
		  <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Log In</button>
      </div>
      <span class="foot">Create New Account.<a href="#" routerLink="/signup">Sign up</a></span>
    </form>
</div>
</div>
