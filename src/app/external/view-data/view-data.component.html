<div class="viewdatabody">
    <div>
        <h3 style="text-align: center; color: rgb(4, 58, 102);"> <hr> All Users Data <hr> </h3>
        <!-- <a routerLink=""> Home </a> -->
      </div>  <!-- <button type="submit" (click)="onSubmit()">Shows data</button>  -->
        <div class="allbutton">
        <!-- <button type="button" type="reset" class="btn btn-danger resetbtn" >Reset Data</button> -->
        <button type="button" class="btn btn-info showbtn" (click)="onSubmit()">Show data</button>
          <a  routerLink="/signup" ><button type="button" class="btn btn-success addbtn">Add user</button></a>
        </div>
        
       
         
          
                 
    
    
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Image</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Delete</th>
                <th scope="col">Edit</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let data of dbdata'>
                <td >{{data.id}}</td> 
    
    
    
    
    
                
                <td><img src="http://localhost:9007/uploads/{{data.profile_pic}}" class="img"></td>
                <td>{{data.first_name}}</td>
                <td>{{data.last_name}}</td>
                <td>{{data.email}}</td>
                <td>{{data.phone_number}}</td>
                 
                
                <td><button type="submit" class="btn btn-danger" (click) = "onDelete(data.id)"><i class="fa fa-trash">Delete</i></button></td>
                <td><button type="submit" class="btn btn-info" (click) = "onEdit(data,data.id)"><i class="fa fa-edit" >Edit</i></button></td>
              </tr> 
    <!-- {{dbdata[0].id}} -->
        </tbody>
    </table>
    
    
    
    
    
        <form class="editfrom">
              <h3 class="from">Forms</h3>
              <div class="col">
                <input type="text" class="form-control" placeholder="First name" name ='firstname' [(ngModel)]="firstname"> 
              </div>
              <br>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name" name ='lastname' [(ngModel)]="lastname">
              </div>
              <br>
              <div class="col">
                <input type="text" class="form-control" placeholder="Email" name ='email' [(ngModel)]="email">
              </div>
              <br>
              <div class="col">
                <input type="text" class="form-control" placeholder="Phone Number" name ='phone' [(ngModel)]="phone">
              </div>
              <br>
              <!-- <div class="col">
               <div class="form-group">
                <label for="exampleFormControlFile1"class="imageupload">Profile Picture</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div> -->
              <!-- </div> -->
              <br> 
              <div class="frombutton">
              <button type="button" class="btn btn-success" (click) = "onSave()">Save</button>
              </div>
             
    
            
          </form>
    </div>
